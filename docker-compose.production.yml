version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dimadavid/foodgram_backend:latest
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db
  frontend:
    image: dimadavid/foodgram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: dimadavid/foodgram_gateway:latest
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/media/
    ports:
      - 8000:80
    depends_on: 
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy